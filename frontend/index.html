<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube AI Summarizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="luxury-bg"></canvas>
    <div class="container">
        <header>
            <h1>YouTube AI Summarizer</h1>
            <p>Get instant AI-powered summaries of any YouTube video</p>
        </header>
        
        <main>
            <form id="summarize-form">
                <div class="input-group">
                    <input type="url" 
                           id="video-url" 
                           placeholder="Enter YouTube URL" 
                           required>
                </div>
                
                <div class="input-group">
                    <select id="summary-type">
                        <option value="short">Short Summary</option>
                        <option value="detailed">Detailed Summary</option>
                    </select>
                </div>
                
                <button type="submit" class="submit-btn">Summarize</button>
            </form>
            
            <div id="status" class="status"></div>
            
            <div id="output" class="output-section">
                <!-- Summary will be displayed here -->
            </div>
        </main>
        
        <footer>
            <p>Powered by AI • Fast & Accurate • Free to Use</p>
        </footer>
    </div>
    
    <script src="luxury-bg.js"></script>
    <script src="script.js"></script>
</body>
</html>
